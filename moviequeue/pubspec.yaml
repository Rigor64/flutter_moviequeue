name: moviequeue
description: An app to bookmark your favourite film and TV series
version: 1.1.5

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1
  flutter_riverpod: ^2.4.9
  uuid: ^4.2.1
  http: ^1.1.0
  path_provider: ^2.0.7
  hive_flutter: ^1.1.0
  

  #UI
  animated_bottom_navigation_bar: ^1.2.0
  curved_navigation_bar: ^1.0.3
  google_fonts: ^6.1.0
  flutter_font_icons: ^2.2.7
  carousel_slider: ^4.2.1
  appinio_swiper: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  build_runner:

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/appIcon.png"

flutter:
  uses-material-design: true

  assets:
    - images/



